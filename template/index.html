<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>上海市教育认证中心 | 统一身份认证</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{{ .contextPath }}/resource/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ .contextPath }}/resource/css/style.css">
  <link rel="apple-touch-icon-precomposed" href="{{ .contextPath }}/resource/images/favicon.ico">
  <link rel="shortcut icon" href="{{ .contextPath }}/resource/login/favicon.ico" />
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body class="loginPage">
<div class="loginLogo">
  <a href="https://eac.cloud.sh.edu.cn/"><img alt="logo" src="{{ .contextPath }}/resource/img/logo.png"></a>
</div>
<div class="loginBox">

  <div class="loginHeader">
    <a href="#">身份认证</a>
  </div>
  <div class="loginBoxBody">
    <p class="loginBoxMsg">请输入账号密码</p>
    {{if .error_msg}}
		<span style="font-size: 1em; color: Red;">认证失败：{{.error_msg }}</span>
    {{ end }}
    <form action="/user/login" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control square" name="user_id" placeholder="账号">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control square" name="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
      {{if .captcha_id}}	 
					<div class="col-xs-6">
						<input  class="form-control square" name="captcha"  type="text" placeholder="Captcha" required>
			 	    </div>
					<div class="col-xs-6">
						<img src="{{ .contextPath }}/user/captcha" onclick="this.src='{{ .contextPath }}/user/captcha?d=' + Math.random();">
					</div>
          <input type=hidden name=captcha_id value="{{ .captcha_id }}">
      {{ end }}   
          <div class="col-xs-12">
            <button type="submit" class="btn btn-submit square">登录</button>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12 adjustLink">
          <a href="#">忘记密码</a><br>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
